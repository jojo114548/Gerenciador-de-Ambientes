    <link rel="stylesheet" href="/static/Css/modal_editar_ambiente.css">
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalEditar()">&times;</span>

            <h2>Atualizar Ambiente</h2>

            <form id="form-editar-ambiente" enctype="multipart/form-data">
                <input type="hidden" id="edit-id" name="id">
                <input type="hidden" id="edit-image-atual" name="image_atual">

                <label>Nome</label>
                <input type="text" id="edit-nome" name="name" required>

                <label>Tipo</label>
                <select id="edit-type" name="type" required>
                    <option value="">Selecione</option>
                    <option value="sala">Sala</option>
                    <option value="laboratorio">Laboratório</option>
                    <option value="auditorio">Auditório</option>
                </select>

                <label>Descrição</label>
                <textarea id="edit-descricao" name="descricao"></textarea>

                <label>Capacidade</label>
                <input type="number" id="edit-capacidade" name="capacidade" min="1">

                <label>Área</label>
                <input type="text" id="edit-area" name="area">

                <label>Localização</label>
                <input type="text" id="edit-localizacao" name="localizacao">

                <label>Status</label>
                <select id="edit-status" name="status">
                    <option value="Disponivel">Ativo</option>
                    <option value="ocupado">Inativo</option>
                </select>

                <label>Imagem</label>
                <input type="file" id="edit-imagem" name="image" accept="image/*">
                <img id="preview-imagem" class="preview">

                <label>Recursos</label>
                <div id="recursos-container">
                     
                </div>
                <button type="button" class="btn-add-recurso" onclick="addrecursosEdit()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Adicionar Recurso
                </button>


                <button type="submit" class="btn-salvar">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="/static/Javascript/editar_ambientes.js"></script>
