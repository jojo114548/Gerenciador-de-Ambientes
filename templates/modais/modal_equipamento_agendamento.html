<link rel="stylesheet" href="/static/Css/modal_equipamento_agendamento.css">

<div id="modal-equipamento" class="modal-agendamento">
  <div class="modal-box">

    <button class="close" onclick="fecharModalAgendamentoEquipamento()">×</button>

    <h2 id="titulo-modal-equip">Novo Agendamento</h2>

    <form id="form-agendamento-equipamento">

      <!-- Identificação do equipamento -->
      <input type="hidden" id="equipamento_id" name="equipamento_id">

      <!-- Quantidade disponível (controle JS) -->
      <input type="hidden" id="equipamento-quantidade-disponivel">

      <label>Data</label>
      <input type="date" id="equipamento-data_equip" required>

      <div class="horarios">
        <div>
          <label>Hora Início</label>
          <input type="time" id="equipamento-hora_inicio" required>
        </div>
        <div>
          <label>Hora Fim</label>
          <input type="time" id="equipamento-hora_fim" required>
        </div>
      </div>

      <!-- Quantidade -->
      <label>Quantidade</label>
      <input
        type="number"
        id="equipamento-quantidade"
        min="1"
        step="1"
        required
        placeholder="Informe a quantidade">

      <label>Finalidade</label>
      <textarea
        id="equipamento-finalidade"
        placeholder="Descreva o objetivo do agendamento"
        required>
      </textarea>

      <div class="acoes">
        <button type="button" class="btn-cancelar"
                onclick="fecharModalAgendamentoEquipamento()">
          Cancelar
        </button>

        <button type="submit" class="btn-confirmar">
          Confirmar Agendamento
        </button>
      </div>
    </form>

  </div>
</div>

<script src="/static/Javascript/agendamentos_equipamentos.js"></script>
