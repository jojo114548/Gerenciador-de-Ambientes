<link rel="stylesheet" href="/static/Css/modal_editar_equipamento.css">

<div id="modalEditarEquipamento" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModalEditarEquipamento()">&times;</span>

    <h2>Editar Equipamento</h2>

    <form id="form-editar-equipamento" enctype="multipart/form-data" method="POST">

      <input type="hidden" name="id" id="edit_id">

      <label>Nome</label>
      <input type="text" name="name" id="edit_name" required>

      <label>Categoria</label>
      <input type="text" name="categoria" id="edit_categoria" required>

      <label>Status</label>
      <select name="status" id="edit_status">
        <option value="Disponivel">Disponível</option>
        <option value="Indisponivel">Indisponível</option>
      </select>

      <label>Quantidade Disponível</label>
      <input type="number" name="quantidade_disponivel" id="edit_quantidade_disponivel" min="0" required>

      <label>Marca</label>
      <input type="text" name="marca" id="edit_marca">

      <label>Modelo</label>
      <input type="text" name="modelo" id="edit_modelo">

      <label>Condição</label>
      <input type="text" name="condicao" id="edit_condicao">

      <label>Descrição</label>
      <textarea name="descricao" id="edit_descricao"></textarea>

      <label>Imagem</label>
      <input type="file" name="image" id="edit_imagem" accept="image/*">
      <img id="edit-preview-imagem" class="preview" style="display: none; max-width: 200px; margin-top: 10px;">

      <h4>Especificações</h4>
      <div id="edit-especificacoes-container"></div>

      <button type="button" onclick="addEditEspecificacao()" style="margin-top: 10px;">
        + Adicionar Especificação
      </button>

      <br><br>
      <button type="submit" class="btn-salvar">Salvar Alterações</button>
    </form>
  </div>
</div>

<script src="/static/Javascript/editar_euipamentos.js"></script>
